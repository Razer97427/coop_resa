server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.php index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Configuration pour votre site principal
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
    }

    # --- AJOUT : Configuration phpMyAdmin ---
    location ^~ /phpmyadmin/ {
        alias /var/www/html/phpmyadmin/;
        index index.php;

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/run/php/php8.2-fpm.sock;
            
            # CRUCIAL : NÃ©cessaire quand on utilise "alias" pour que PHP trouve le bon fichier
            fastcgi_param SCRIPT_FILENAME $request_filename;
        }
    }
    # ----------------------------------------
}